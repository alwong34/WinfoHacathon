<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/task_tool.js">

    </script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/task_tool.css">
    <meta charset="utf-8">
    <title>Task Tool</title>
  </head>
  <body>
    <nav id="main-nav">
      <h1 class="logo">WebApp</h1>
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="#">Task List</a></li>
        <li><a href="./profile.html">Profile</a></li>
        <li><a href="#">History Tool</a></li>
      </ul>
    </nav>
    <div id="input-bar">
      <form class="" action="index.html" method="post">
        <input id="task-value" placeholder="Task" type="text" name="" value="">
        <input id="date-value" placeholder="Date" type="text" name="" value="">
        <select id="priority-value">
          <option value="1">high</option>
          <option value="2">mid</option>
          <option value="3">low</option>
        </select>
      </form>
      <button id="submit-task" type="button">submit</button>
    </div>
    <div id="task-container">
      <div class="task">
        <p class="task-name">Fix Resume</p>
        <p class="due-date">Fri, January 25th</p>
        <button class="cancel-btn" name="button">X</button>
      </div>
    </div>
  </body>
</html>
